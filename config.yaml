n_words: 10

data:
  raw:
    videos: data/asl-citizen/raw/videos
    csvs:
      train: data/asl-citizen/raw/train_10.csv
      test: data/asl-citizen/raw/test_10.csv
      val: data/asl-citizen/raw/val_10.csv
  processed:
    videos: data/asl-citizen/processed/videos # preprocessed and augmented videos
    csvs:
      train: data/asl-citizen/processed/train.csv
      test: data/asl-citizen/processed/test.csv
      val: data/asl-citizen/processed/val.csv
    classlist: data/asl-citizen/processed/classes.txt # words used
    specs: data/asl-citizen/processed/specs_librosa.csv # spectograms
    vid_features: # features generated using extractor
      train: data/asl-citizen/processed/features_train.csv # features generated using extractor
      test: data/asl-citizen/processed/features_test.csv
      val: data/asl-citizen/processed/features_val.csv

extractor:
  num_augmentations: 5
  checkpoints: models/extractor/checkpoints
  model: i3d
  training:
    freeze: 0
    epochs: 100
    batch_size: 4
    lr: 1.e-3
    weight_decay: 1.e-8
    patience: 5
    scheduler_patience: 2
    scheduler_factor: 0.3
    enable_earlystop: true
    num_workers: 4

transformer:
  extractor_weights: models/extractor/checkpoints/full_best_i3d.pt # To create features before training
  checkpoints: models/transformer/checkpoints
  training:
    epochs: 500
    batch_size: 64
    lr: 1.e-02
    weight_decay: 1.e-8
    patience: 10
    scheduler_patience: 3
    scheduler_factor: 0.1
    enable_earlystop: true
    num_workers: 4

generator:
  checkpoints: models/generator/checkpoints
  max_length: 64

pipeline: # To use for complete pipeline
  nms:
    win_size: 50
    hop_length: 3
    overlap: 0
    threshold: 0.7
  extractor_weights: models/extractor/checkpoints/full_best_i3d.pt
  transformer_weights: models/transformer/checkpoints/checkpoint_best.pt
